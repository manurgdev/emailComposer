<!DOCTYPE html>
<html>
    <head>
        <title>Email Composer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="lib/jquery-3.2.1.min.js"></script>
        <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    </head>
    <body class="bCPage">
        <div class="container padTopCom">
            <div class="modal show" id="modalCompose">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Send E-mail</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <div class="col-sm-12"><input type="email" id="txtTo" class="form-control" placeholder="To"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12"><input type="email" id="txtCC" class="form-control" placeholder="CC"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12"><input type="email" id="txtBCC" class="form-control" placeholder="BCC"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12"><input type="text" id="txtSubject" class="form-control" placeholder="Subject"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12"><textarea class="form-control" id="txtMessage" rows="10" placeholder="Message"></textarea></div>
                                </div>
                            </div>
                            <div id="thumbnailsContainer"></div>
                        </div>
                        <div class="modal-footer">
                            <label for="butFile" class="lblFile pull-left butCirc"><span class="clip-icon"></span></label>
                            <input type="file" id="butFile" name="files" multiple/>
                            <button type="button" id="butSend" class="btn btn-default btnOval disabled"><i class="glyphicon glyphicon-arrow-right"></i> Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
